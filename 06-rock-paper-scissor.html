    <button
      onclick="
      const randomNumber=Math.random();

      // membuat variabel let computerMove untuk bisa diakses diluar scope if-statement
      let computerMove = '';

      if(randomNumber >= 0  && randomNumber < 1/3){
        // membuat variabel untuk dilakukan komparasi nantinya
          computerMove = 'rock';
      }else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove ='paper';
      }else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove ='scissors';
      }


      let result = '';
      // nilai yang keluar berada antara 0 dan 1/3 maka tie
      if(computerMove === 'rock'){
        result='Tie.';
      // nilai yang keluar antara 1/3 dan 2/3 maka computer win
      }else if(computerMove === 'paper'){
        result='You lose';
      // nilai yang keluar antara 2/3 dan 1 maka player win
      }else if(computerMove === 'scissors'){
        result='You win';
      }

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
      
    "
    >
      Rock
    </button>
